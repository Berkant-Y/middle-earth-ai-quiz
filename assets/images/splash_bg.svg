<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5D4E37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3C2F1F;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGrad)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="80" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="150" cy="60" r="1" fill="#FFD700" opacity="0.6"/>
  <circle cx="280" cy="90" r="1" fill="#FFD700" opacity="0.9"/>
  <circle cx="350" cy="70" r="1" fill="#FFD700" opacity="0.7"/>
  <circle cx="80" cy="150" r="1" fill="#FFD700" opacity="0.5"/>
  <circle cx="320" cy="140" r="1" fill="#FFD700" opacity="0.8"/>
  
  <!-- Mountain silhouettes -->
  <polygon points="0,400 100,300 200,350 300,280 400,320 400,600 0,600" fill="#2F1B14" opacity="0.7"/>
  <polygon points="0,450 80,380 180,400 280,340 400,380 400,600 0,600" fill="#1F1209" opacity="0.5"/>
  
  <!-- Ring in the center -->
  <circle cx="200" cy="300" r="60" fill="none" stroke="#FFD700" stroke-width="8" filter="url(#glow)"/>
  <circle cx="200" cy="300" r="40" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.6"/>
  
  <!-- Elvish text around ring -->
  <path id="circle" d="M 200,250 A 50,50 0 1,1 199,250" fill="none"/>
  <text font-family="serif" font-size="12" fill="#FFD700" opacity="0.8">
    <textPath href="#circle">One Ring to Rule Them All</textPath>
  </text>
</svg>
